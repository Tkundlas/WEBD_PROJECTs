<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("img4.png"); 
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        nav{
            font-family: 'Ubuntu', sans-serif;
        }

       .header{
           position: fixed;
           top:0; left:0; right: 0;
           display: flex;
           align-items: center;
           justify-content: space-between;
           padding:2rem 9%;
           background: #fff;
        }

        .header .logo{
           font-size: 2.5rem;
           font-weight: bolder;
           color:black;
        }


        .header .navbar a{
           font-size: 1.7rem;
           margin:0 1rem;
           color:black;
        }

        .header .logo a:link{
           text-decoration: none;
        }

        .header .navbar a:hover{
           color: orange;
        }

        .header .navbar a:link{
           text-decoration: none;
        }


        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .input-field {
            margin-bottom: 10px;
        }

        .input-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-field input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
        }

        .btn-signup {
            background-color: #4CAF50;
        }

        .btn-login {
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <header class="header">

        <a class="logo"> VEGETABLE </a>

        <nav class="navbar">
            <a class="ab" href="index.html">Home</a>
            <a class="ab" href="index.html">Products</a>
            <a class="ab" href="index.html">Categories</a>
            <a class="ab" href="index.html">Review</a>
            <a class="ab" href="index.html">Blogs</a>
        </nav>
    </header>
    <div class="login-container">
        <form>
            <div class="input-field">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-field">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="btn-container">
                <button type="button" class="btn btn-signup" onclick="openSignupPage()">Sign Up</button>
                <button type="submit" class="btn btn-login">Login</button>
            </div>
        </form>
    </div>

    <script>
        function openSignupPage() {
            window.location.href = "signup.html";
        }
    </script>
</body>
</html>

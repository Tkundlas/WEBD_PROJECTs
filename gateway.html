<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="payment_styles.css">
</head>
<body>
    <div class="container">
        <h1>Payment Gateway</h1>
        <form>
            <label>Select Payment Method:</label>
            <div class="payment-options">
                <input type="radio" id="creditDebitCard" name="paymentMethod" value="creditDebitCard" onclick="showCreditDebitCardDetails()">
                <label for="creditDebitCard">Credit or Debit Card</label><br>
                <input type="radio" id="upi" name="paymentMethod" value="upi" onclick="showUpiDetails()">
                <label for="upi">UPI</label><br>
                <input type="radio" id="netBanking" name="paymentMethod" value="netBanking" onclick="showNetBankingDetails()">
                <label for="netBanking">Net Banking</label><br>
                <input type="radio" id="cashOnDelivery" name="paymentMethod" value="cashOnDelivery" onclick="hideAllDetails()">
                <label for="cashOnDelivery">Cash on Delivery</label>
            </div>
            <div id="creditDebitCardDetails" style="display:none;">
                <label for="cardNumber">Card Number</label><br>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456"><br>
                <label for="cardHolder">Card Holder</label><br>
                <input type="text" id="cardHolder" name="cardHolder" placeholder="John Doe"><br>
                <div class="expiry-cvv">
                    <div>
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123">
                    </div>
                </div>
            </div>
            <div id="upiDetails" style="display:none;">
                <label for="upiId">UPI ID</label><br>
                <input type="text" id="upiId" name="upiId" placeholder="yourname@upi"><br>
                <button type="button" onclick="validateUpi()">Verify</button>
                <p id="upiStatus" style="display:none;">UPI ID is valid and verified.</p>
                <p id="invalidUpiStatus" style="display:none;">Invalid UPI ID. Please check the format.</p>
            </div>
            <div id="netBankingDetails" style="display:none;">
                <label for="bankName">Select Bank</label><br>
                <select id="bankName" name="bankName">
                    <option value="bank1">Bank 1</option>
                    <option value="bank2">Bank 2</option>
                    <!-- Add more banks here -->
                </select>
            </div>
            <div id="cashOnDeliveryDetails" style="display:none;">
            </div>
            <button type="submit">Pay Now</button>
        </form>
    </div>
    <script src="payment_script.js"></script>
</body>
</html>
